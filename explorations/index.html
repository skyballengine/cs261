    <!DOCTYPE html>
    <html>
    
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>HTML Page Layout and Content</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
      <h1>Fruit</h1>
    
      <main>
        <section>
            <h2>Varieties of Fruits</h2>
            <article>
                <h3>
                    apples
                </h3>
                <p>
                    Qualities of apples
                </p>
                <ul>
                    <li>
                        Tasty
                    </li>
                    <li>
                        Beautiful
                    </li>
                    <li>
                        Wonderful
                    </li>
                </ul>
            </article>
            <article>
                <h3 id="comparison">
                    Fruit Comparison
                </h3>
                <p>
                    Comparing various types of fruits
                </p>
                <table>
                    <caption>
                        Fruit Comparison
                    </caption>
                    <theader>
                        <th>
                            <strong>Fruit</strong>
                        </th>
                        <th>
                            <strong>Shape</strong>
                        </th>
                        <th>
                            <strong>Color</strong>
                        </th>
                        <tbody>
                            <tr>
                                <td>Apples</td>
                                <td>Round</td>
                                <td>Red</td>
                            </tr>
                            <tr>
                                <td>Pears</td>
                                <td>Oblong</td>
                                <td>Green</td>
                            </tr>
                            <tr>
                                <td>Watermelons</td>
                                <td>Round</td>
                                <td>Green</td>
                            </tr>
                        </tbody>
                    </theader>
                </table>
            </article>
        </section>
        <footer><p>&#169; 2023</p></footer>
      </main>
      
        <!--Inside the main tag, add a section tag.-->
      
          <!--Inside the section tag, 
              add the page name "Varieties of Fruits" to a level 2 heading. 
          -->
      
            <!--Inside the section tag, add an article tag with 
                a heading level 3, paragraph, and unordered list
                to describe "apples". 
            -->
            
            <!--Add another article tag with a heading level 3 about "comparing" fruits. 
                Include a descriptive paragraph 
                and a table to compare three fruits' names, shapes, and colors. 
                Note: A table footer is not needed.
            -->
